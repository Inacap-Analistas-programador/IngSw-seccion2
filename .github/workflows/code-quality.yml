name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-quality:
    name: Backend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8

    - name: Check for critical Python errors
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 SystemScoutsApi --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,migrations

    - name: Python code style warnings
      run: |
        # Check for style issues (exit-zero treats all as warnings)
        flake8 SystemScoutsApi --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,migrations
      continue-on-error: true

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: SystemScoutsClient/package-lock.json

    - name: Install dependencies
      run: |
        cd SystemScoutsClient
        npm ci

    - name: ESLint check
      run: |
        cd SystemScoutsClient
        npm run lint

    - name: Prettier format check
      run: |
        cd SystemScoutsClient
        npx prettier --check src/
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run npm audit (Frontend)
      run: |
        cd SystemScoutsClient
        npm audit --audit-level=high
      continue-on-error: true

    - name: Set up Python for security check
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install safety for Python security check
      run: pip install safety

    - name: Check Python dependencies for vulnerabilities
      run: |
        safety check --file requirements.txt --json || true
      continue-on-error: true
